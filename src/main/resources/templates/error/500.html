<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>
                Error 500 : Erro interno no servidor
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Error</a></li>
                <li class="active">500</li>
            </ol>
        </section>

        <div layout:fragment="content">

            <div class="error-page">
                <h2 class="headline text-red">500</h2>

                <div class="error-content">
                    <h3><i class="fa fa-warning text-red"></i>Opa! Algo deu errado.</h3>


                    <p>
                        Vamos trabalhar para consertar isso imediatamente.
                        Enquanto isso, você pode <a href="../../index">retorna ao painel</a> ou tentar usar o formulário de pesquisa.
                    </p>

                    <form class="search-form">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" name="submit" class="btn btn-danger btn-flat"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.input-group -->
                    </form>
                </div>
            </div>
            <!-- /.error-page -->
        </div>


    </body>
</html>
