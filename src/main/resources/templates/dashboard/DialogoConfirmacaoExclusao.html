<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmacaoExlusaoModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<form th:attr="data-url-base='/titulos'" method="POST">
		<input type="hidden" name="_method" value="DELETE"/>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Você tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza que dejesa apagar o título?</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-danger">Exluir</button>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
