<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Dashboard</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>
                PAINEL
                <small>Lista de Reservas</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Reservas</strong>
            </div>
            <div layout:fragment="content">                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>tipo</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reserva : ${listaDeReserva}">  
                                    <td th:text="${reserva.id}"></td>
                                    <td th:text="${reserva.tipo}"></td>
                                    <td th:text="${reserva.status}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-primary" th:href="@{/reservas/editar/{id}(id=${reserva.id})}" >Editar</a>
                                            <a class="delete btn btn-sm btn-danger" th:href="@{/reservas/deletar/{id}(id=${reserva.id})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
                <div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/reservas/reservaAdd/}" >Adicionar</a>
		</div>
            </div>
    </body>
</html>
